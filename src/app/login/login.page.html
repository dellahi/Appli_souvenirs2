<ion-header>
  <ion-toolbar >
    <ion-title >Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input name="id" type="text" placeholder="Identifiant" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
          </div>
          <br>
          <ion-row>
            <div>
              <p style="margin-left: 105px;">Mot de passe oublié ?</p>
            </div>
            </ion-row>
          <div>
            <ion-button [routerLink]="['/souvenirs']" size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-row>
    <div>
     <p [routerLink]="['/register']"  style="margin-left: 130px;">Créer un compte</p>
    </div>
</ion-row>

</ion-content>
