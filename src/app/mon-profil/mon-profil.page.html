<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/souvenirs']"><ion-icon class="dansHeader" name="menu-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Mon profil</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/mon-profil']"><ion-icon class="dansHeader" name="person-circle-outline"></ion-icon></ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
    <div class="profile">
    <div class ="img-box">
      <img src="../../assets/profile.jpg">
    </div>
   <ion-card class="icone">
     <ion-icon name="pencil-outline"></ion-icon>
   </ion-card> 
    
    <div class="Desc">
    <p>RKETING</p>
    <p>Emma</p> 
   </div> 
  </div>     
  
  <ion-list>
    <ion-card *ngFor="let souvenir of listSouvenir;">
        <div class="card-title">{{souvenir.nom}}</div>
        <div class="card-subtitle">{{souvenir.lieu}}</div>
        <div class="card-subtitle">{{souvenir.date}}</div>
        <div>
            <ion-img src={{souvenir.image}}></ion-img>
        </div>

    </ion-card>
</ion-list>
</ion-content>
